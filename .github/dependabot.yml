version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    registries:
      - maven-central
      - jfrog
    # optionally restrict updates if needed
    allow:
      - dependency-type: "direct"   # or "all" / "production"
      # or specify specific groupIds if needed
      # - dependency-name: "com.chellavignesh:lib-crypto"

registries:
  maven-central:
    type: maven-repository
    url: "https://repo.maven.apache.org/maven2"
  jfrog:
    type: maven-repository
    url: "https://jfrog.chellavignesh.com/artifactory/devops-jfrog-libs-release"
    username: "${{secrets.JFROG_USER}}"
    password: "${{secrets.JFROG_PASS}}"
