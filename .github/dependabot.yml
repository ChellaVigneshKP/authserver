version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    registries:
      - maven-central
      - jfrog
    allow:
      - dependency-type: "direct"

registries:
  maven-central:
    type: maven-repository
    url: "https://repo.maven.apache.org/maven2"
  jfrog:
    type: maven-repository
    url: "https://jfrog.chellavignesh.com/artifactory/devops-jfrog-libs-release"
    username: "${{secrets.JFROG_USER}}"
    password: "${{secrets.JFROG_PASS}}"
